
  {% load static %}
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-dark shadow">
    <div class="container px-4 px-lg-3">
        <i class="fa fa-user-circle px-3 fa-2x"  href="#" aria-hidden="true"></i>
        {% if request.user.is_authenticated %}
        <a class="navbar-username text-white" href="{% url 'blog:home' %}">Welcome  <span class="text-danger">{{request.user.username|title}}</span> </a>
        {% else %}
        <a class="navbar-brand text-white" href="{% url 'blog:home' %}">Welcome Guest</a>
        {% endif %}        
        <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto py-4 py-lg-0 d-flex align-items-center">

                <li class="nav-item"><a class="nav-link text-white px-lg-3 py-3 py-lg-4" href="{% url 'blog:logout' %}">Logout</a></li>
                <li class="nav-item"><a class="nav-link text-white px-lg-3 py-3 py-lg-4" href="{% url 'blog:addpost' %}">Create Post</a></li>

                <li class="nav-item "><a class="nav-link text-white mx-2 btn " href="{% url 'blog:signup' %}">Register</a></li>
                <li class="nav-item"><a class="nav-link text-white mx-2 btn" href="{% url 'blog:login' %}">Login</a></li>

            </ul>
        </div>
