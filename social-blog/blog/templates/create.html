{% extends 'base.html' %} {% load static %} {% block content %}

<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <h1>Create Post</h1>
      <hr />
      <div class="card">
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %} 
            {{form.as_p}}

            <input type="submit" value="Submit" class="btn btn-primary" />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
