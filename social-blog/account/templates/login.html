{% extends 'base.html' %}
{% block content %}


<div class="container">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-6">
            <div class="card m-5">
                <div class="card-title text-center py-4">
                    <h1>Welcome to User</h1>
                </div>
                <div class="card-body ">
                  <form action="" method="post">
                    {% csrf_token %}
                    {{login_form.as_p}}
                    {% if request.GET.next %}
                    <input type="hidden" name="next" value="{{request.GET.next}}">
                    {% endif %}
                    <input type="submit" class="btn p-2 btn-success" value="Login">
                  </form>
                </div>
                <div class="card-footer">
                  <a class="btn  p-2 btn-danger btn-block rounded-pill" href="{% url 'account:register' %}"> <i class="fa fa-user-circle" aria-hidden="true"></i> Register</a>
                  <small class="small-text"> If you don't have account then Register ! <i class="fa fa-smile-o" aria-hidden="true"></i>  </small>
                
            </div>
        </div>
        
    </div>
</div>

{% endblock content %}
