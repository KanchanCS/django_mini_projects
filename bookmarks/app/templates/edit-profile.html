{% extends 'base.html' %}

{% block content %}
  <div class="box">
    <div class="head">
        <h1>
            <i class="fas fa-user-edit  text-danger "></i> Edit
        </h1>
    </div>
    <div class="content">
        <form method="post">
            {% csrf_token %}
            <div class="alert-danger mt-3 mb-5">
                {{form.errors}}
            </div>
            {{ form.as_p }}
           
            <div class="text-center">
                    <input type="submit" class="btn btn-warning p-2" value="Save Changes"  style="width: 200px;"/>
            </div>
        </form>
    </div>
</div>
</div>
{% endblock content%}
