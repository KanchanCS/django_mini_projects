{% extends 'core/base.html' %}
{% block content %}

<div class="container">
    <h1 class="text-warning mb-5 border-bottom">SKILLS</h1>
    <div class="row text-white">
       {% for skill in context  %}
       <div class="col-sm-5 col-md-5">
        <h3 class="mt-5">{{skill.skill_name}}</h3>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-succes" role="progressbar" style="width: 100%"
                aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">{{skill.level}}</div>
        </div>
        </div>
       {% endfor %}

    </div>
</div>

    {% endblock content %}
